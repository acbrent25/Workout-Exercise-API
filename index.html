<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="colg">
            <h1>Exercise Tracker Yo</h1>
        </div>
      </div>
    </div>
    

    <div class="container">
        <div class="row">
          <!-- Muscle Group -->
            <div class="col">
                <form>
                    <div class="form-group">
                      <label for="muscleGroupSelect">Muscle Group</label>
                      <select class="form-control" id="muscleGroupSelect">
                        <option value="">Muscle Groups</option>
                      </select>
                    </div>
                </form>
            </div>
            <!--./ Muscle Group -->
            <!-- Excercise -->
            <div class="col">
              <form>
                  <div class="form-group">
                    <label for="exerciseSelect">Exercise</label>
                    <select class="form-control" id="exerciseSelect">
                    </select>
                  </div>
              </form>
          </div>
          <!--./ Excercise -->
          <!-- Sets -->
          <div class="col">
              <form>
                  <div class="form-group">
                    <label for="setSelect"># Sets</label>
                    <select class="form-control" id="setSelect">
                        <option value="0">-</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="7">7</option>
                    </select>
                  </div>
              </form>
          </div>
          <!--./ Sets -->
        </div>
        <!-- row -->

        <div id="setSection">
          <div class="row" id="setsRow">
          </div>
          <div class="row" id="weightsRow">
          </div>
        </div>


    </div>
    <!-- container -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="./assets/app.js"></script>
  </body>
</html>
